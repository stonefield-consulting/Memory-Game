<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seek-a-Boo - Stanfield Edition</title>

  <!-- Viewport for iPad / mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Memory Game">

  <!-- App icon (Home Screen icon) -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- OPTIONAL: splash screens, only used if these files exist -->
  <link rel="apple-touch-startup-image"
        href="icons/splash-2048x2732.png"
        media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image"
        href="icons/splash-2732x2048.png"
        media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)">
  <link rel="apple-touch-startup-image"
        href="icons/splash-1620x2160.png"
        media="(device-width: 810px) and (device-height: 1080px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image"
        href="icons/splash-2160x1620.png"
        media="(device-width: 810px) and (device-height: 1080px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)">

  <!-- Theme color -->
  <meta name="theme-color" content="#1e90ff">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="banner">
      <h1>Seek-A-Boo - Stanfield Edition</h1>
    </div>

    <header class="top-bar">
      <!-- LEFT SIDE: controls + scoreboard -->
      <div class="top-left">
        <div class="controls">
          <div id="setupControls">
            <label for="playerCount">Players:</label>
            <select id="playerCount">
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>

            <!-- Mode selector -->
            <label for="modeSelect">Mode:</label>
            <select id="modeSelect">
              <option value="classic" selected>Kids - Classic</option>
              <option value="thanksgiving">Kids - Thanksgiving</option>
              <option value="christmas">Kids - Christmas</option>
              <option value="adult">Adult - No Colors</option>
            </select>

            <button id="startGameBtn">Start Game</button>
            <button id="restartGameBtn" class="hidden">Restart</button>
            <button id="quitGameBtn" class="hidden">Quit</button>
          </div>
        </div>

        <!-- Scoreboard now lives under the controls in the same band -->
        <section class="scoreboard" id="scoreboard"></section>
      </div>

      <!-- RIGHT SIDE: turn label + find card -->
      <div class="status">
        <div id="currentPlayerDisplay"></div>
        <div id="seekCardDisplay" class="seek-display"></div>
      </div>
    </header>

    <section class="player-name-inputs">
      <input id="playerName1" type="text" placeholder="Player 1 name">
      <input id="playerName2" type="text" placeholder="Player 2 name">
      <input id="playerName3" type="text" placeholder="Player 3 name" class="hidden">
      <input id="playerName4" type="text" placeholder="Player 4 name" class="hidden">
    </section>

    <main class="board" id="board"></main>

    <!-- Winner overlay with dialog and Play Again button -->
    <div id="winnerOverlay" class="winner-overlay hidden">
      <div class="winner-dialog">
        <div id="winnerText" class="winner-text"></div>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </div>

    <footer class="footer">
      <div id="message"></div>
    </footer>
  </div>

  <script src="game.js"></script>
  <script>
    // Register service worker for offline support
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("service-worker.js").catch(function (err) {
          console.log("Service worker registration failed:", err);
        });
      });
    }
  </script>
</body>
</html>
